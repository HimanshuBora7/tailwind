<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-600 rounded-md p-15 shadow-2xl max-w-sm w-full">
      <h2 class="text-center text-3xl text-amber-50 mb-6 mt-0.5 font-bold">
        login
      </h2>
      <form>
        <div class="mb-5 text-white">
          <label class="block text-sm mb-2 px-1 b text-amber-50">Email</label>
          <input
            class="w-full px-1 py-1 border-1 rounded-md bg-gray-600 focus:outline-0 focus:ring-2 focus:ring-blue-200"
            type="email"
            name=""
            placeholder="Email"
          />
        </div>

        <div class="mb-4">
          <label class="block text-sm mb-2 px-1 b text-amber-50"
            >Password</label
          >
          <input
            class="w-full text-amber-50 px-1 py-1 border-1 rounded-md bg-gray-600 focus:outline-0 focus:ring-2 focus:ring-blue-200"
            type="password"
            name=""
            placeholder="password"
          />
        </div>
        <button
          class="w-full mt-4 py-2 bg-blue-900 text-1xl text-amber-50 rounded-md hover:bg-blue-950 shadow-2xl"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
